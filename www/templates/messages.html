<ion-view view-title="">
  <ion-content>
    <div class="message" ng-repeat="message in messages">
      <a class="item card item-text-wrap" href="#/app/message/{{message.id}}">
        <div class="date">{{message.date | minutesAgo:'MM-dd-yyyy HH:mm' }}</div>
        <div class="title">{{message.title}}</div>
        <div class="text">{{message.text | cut:true:100:' ...'}}</div>
      </a>
      <span class="message-badge" ng-if="message.unread == 1"></span>
    </div>
  </ion-content>
</ion-view>
