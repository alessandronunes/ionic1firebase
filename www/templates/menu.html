<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light background">
      <ion-nav-back-button class="button-light">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <a href="#/app/home" menu-toggle="left">
          <div class="photo-url" ng-style="{'background-image':'url('+photoURL+')'}"></div>
        </a>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <a href="#/app/messages" ng-if="user">
          <button class="button button-light button-icon button-clear">
              <i class="icon ion-ios-bell"></i>
              <span class="top-badge" ng-if="unread"></span>
          </button>
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view class="background" name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
        <h1 ng-if="user" class="title">{{user.email}}</h1>
        <h1 ng-if="!user" class="title">Youper</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item href="#app/home/" menu-close>
          Home
        </ion-item>
        <ion-item ng-if="user" menu-close ng-click="changeAvatar()">
          Change photo
        </ion-item>
        <ion-item ng-if="user" menu-close ng-click="createMessage()">
          Create message
        </ion-item>
        <ion-item ng-if="!user" menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item ng-if="user" menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
